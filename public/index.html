<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="RestoMap"
      content="Trouvez les meilleurs restaurants autour de vous"
    />
    <link rel="manifest" href="public/manifest.json" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/eb8411d6d5.js" crossorigin="anonymous"></script>
    <title>RestoMap</title>
  </head>

  <body>
    <h1 class="title"><img src="logo.jpg" class="logo" alt="logo" /> RestoMap</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div id="map"></div>
        </div>
        <div class="col-4">
          <div id="list"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="commentsModalLabel" aria-hidden="true">
           aria-labelledby="commentsModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="commentsModalTitle">Avis du restaurant</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="commentsBody" class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
